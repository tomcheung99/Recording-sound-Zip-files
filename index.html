<!doctype html>
<html>
    <head>
        <title>Audio Recorder</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script src="./Recorderjs-master/dist/recorder.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script src="./recording.js"></script>
        <link src="./style.css"></link>
    </head>
 
    <body>
        <section>
            <div class="holder left">

                <div class="container" data-role="controls">
                    <p id="showTime" class="showTime">0.00</p>

                        <button id="clearBtn" class="clearBtn" onclick="clear()"><img src="./image/trash-bin.png"></button>
                        <button id="recordBtn" class="recordBtn"></button>
                        <input type="text" id="question" class="question" placeholder="Question..."  value="">
                        <p id="TotalRecord" class="TotalRecord">
                        Total 0
                        </p>
                        <button id="Zipbtn" ><img class="zipIcon" src="./image/zip-file-format.png"></button>     
                    </div>
            </div>
            <div class="holder right">
                <div class="container">
                     <div class="recordist" data-role="recordings"></div>
                </div>
            </div>   
        </section>
    </body>
</html>
